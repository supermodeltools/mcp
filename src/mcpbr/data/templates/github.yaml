# Template metadata
id: github
name: GitHub
description: Interact with GitHub repositories, issues, PRs, and other GitHub resources
package: "@modelcontextprotocol/server-github"
requires_api_key: true
env_vars:
  - GITHUB_PERSONAL_ACCESS_TOKEN

# Configuration
config:
  mcp_server:
    # Name to register the MCP server as (appears in tool names)
    name: github

    # Command to start the MCP server
    command: npx

    # Arguments for the command
    args:
      - "-y"
      - "@modelcontextprotocol/server-github"

    # Environment variables
    # Create a GitHub Personal Access Token at https://github.com/settings/tokens
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_PERSONAL_ACCESS_TOKEN}"

  # Model provider
  provider: anthropic

  # Agent harness
  agent_harness: claude-code

  # Model ID
  model: sonnet

  # Benchmark to run
  benchmark: swe-bench-verified

  # Number of tasks to evaluate (null for full dataset)
  sample_size: 10

  # Timeout per task in seconds
  timeout_seconds: 300

  # Maximum parallel evaluations
  max_concurrent: 4

  # Maximum agent iterations per task
  max_iterations: 10
